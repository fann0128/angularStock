<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Stock Information</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Stock Name</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" placeholder="Stock Name">
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="price" placeholder="Stock Price">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Rating</label>
        <div class="col-md-8">
          <app-star [rating]="stock?.rating"></app-star>
        </div>
      </div>
      <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-8">
          <textarea class="form-control" id="desc" rows="5">{{stock?.desc}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> IT
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Chat
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> E-Commerce
          </label>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" class="btn btn-default">Cancel</button>
      <button (click)="save()" class="btn btn-info pull-right">Save</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>

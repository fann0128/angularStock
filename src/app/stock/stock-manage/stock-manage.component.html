<div class="box">
  <div class="box-header with-border">
    <a class="btn btn-sm btn-success" (click)="create()"><span class="glyphicon glyphicon-plus"></span>Create</a>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 150px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th style="width: 10px">#</th>
          <th>Name</th>
          <th>Price</th>
          <th>Rating</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let stock of stocks">
          <td>{{stock.id}}</td>
          <td>{{stock.name}}</td>
          <td>{{stock.price}}</td>
          <td>
            <app-star [rating]="stock.rating"></app-star>
          </td>
          <td>
            <a class="btn btn-xs btn-warning" (click)="update(stock)"><span class="glyphicon glyphicon-pencil"></span>Edit</a>
            <a class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span>Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">«</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">»</a></li>
    </ul>
  </div>
</div>
